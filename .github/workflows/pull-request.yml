name: .NET

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    permissions:
      id-token: write
      contents: read
      checks: write 
      
    runs-on: [self-hosted]
    #runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Build and Test
      run: ./build/build-test.sh
      
